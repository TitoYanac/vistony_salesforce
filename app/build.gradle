apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"
        defaultConfig {
            applicationId "com.vistony.salesforce"
            minSdkVersion 24
            targetSdkVersion 28
            versionCode 1
            versionName "2.1.0"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
            multiDexEnabled true
            ndk {
                abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
            }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
        develop {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable true
        }
    }

    flavorDimensions "country"
    productFlavors{
        india{
            applicationIdSuffix ".india"
            buildConfigField('String' , 'IMEI_DEFAULT', '"355691112769630"')
            minSdkVersion 23
            targetSdkVersion 28
            versionCode 1
            versionName "0.0.1"
        }
        chile{
            applicationIdSuffix ".chile"
            buildConfigField('String' , 'IMEI_DEFAULT', '""')
            versionName "0.0.1"
        }
    }

    variantFilter { variant ->
        def names = variant.buildType.name
        if (names!="debug" /*&& names.contains("demo")*/) {
            setIgnore(true)
        }
    }

    sourceSets {
        india {
            java{
              //srcDirs('src/india/java/')
            }
        }
        chile {
            java{
                //srcDirs('src/chile/java/')
            }
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    //debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    //PDF Libreria
    implementation files('libs/droidText.0.4.jar')
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //PDF Libreria
    implementation files('libs/android-viewbadger.jar')
    //Libreria que contiene Clase QR
    implementation('com.journeyapps:zxing-android-embedded:3.6.0')

    implementation files('libs/jpos118-controls.jar')
    implementation files('libs/bixolon_printer_v130.jar')

    implementation files('libs/icu4j-58_1.jar')
    implementation 'com.android.support:multidex:1.0.3'

    //Mapa de Google
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation "com.google.android.gms:play-services-location:18.0.0"
    implementation 'com.google.maps.android:android-maps-utils:0.4'

    implementation 'com.github.Omega-R:OmegaCenterIconButton:0.0.3@aar'
    implementation "androidx.drawerlayout:drawerlayout:1.1.1"
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'

    implementation 'com.android.support:appcompat-v7:28.0.0'
